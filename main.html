	<title>My To-do List</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<style>
		body{
        background-image: url("images/bg.jpg");
        background-repeat: no-repeat;
        background-position: top right;

		label{
			color: red;
		}

	<body id="box">
		<nav>
	<center><h1 id="l" style="color: red;">My To-do List</h1></center>
		</nav>

		<main>
	<div class="container" id="main-container">
	<button type="button" class="btn btn-success" onclick="addTask()">Add Task</button>
	 <button type="button" class="btn btn-danger"  onclick="viewTask()">View task</button>
	 <br>                               
	<div class="container" id="form-holder">
	<form id="form">
   <div class="form-group">
   <label for="task"><b>Task</b></label>
   <input type="text" id="task" required>
  </div>

 <div class="form-group">
 <label for="patient"><b>Date</b></label>
  <input type="date" id="date" required>
	</div>

   <div class="c">
   <label for="patient"><b>Time</b></label>
  <input type="time" id="time" required>

   <div class="form-group">
	  <label for="location"><b>Location</b></label>
	  <input type="text" id="location" required>
	</div>

	 <div class="form-group">
   <label for="activity"><b>Activity</b></label>
   <select id="activity">
	<option>Select Activity</option>

    <option>Call</option>

   <option>Set Alarm</option>

    <option>Email</option>

    <option>Send SMS</option>
 </select>
    </div>

   <button type="submit" class="btn btn-primary">Save</button>
   <button type="button" class="btn btn-secondary" onclick="discardTask()">Cancel</button>
     </form>
		                                              

	</div>      
   <br>    

		      <!---Table-->
   <div class="container-fluid" id="table">
    <button type="button" class="btn btn-secondary" onclick="closeTable()" style="float: right;">X</but <br><caption><b>My List</b></caption>
     <table class="table table-stripped">
    <thead>
													
   <tr>
	<th>S/N</th>
	<th>Task</th>
	<th>Date</th>
	<th>Time</th>
	<th>Location</th>
	<th>Activity</th>
	<th>Delete</th>
  </tr>

  </thead>

	<td>Enugu</td>
 <td>Make Calls</td>
 <td><button class="btn btn-danger delete">Delete</button></td>
	 </tr>
	</tbody>
   </table>
  </div>	                                        
  	</div>
</main>
